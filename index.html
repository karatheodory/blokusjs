<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<script src="/node_modules/fabric/dist/fabric.js"></script>
<b>Hello World!</b>
<canvas id="field" width="1000px" height="1000px">Your browser doesn't support canvas.</canvas>
<script>
    var canvas = new fabric.Canvas('field');
    var rect = new fabric.Rect({
      left: 100,
      top: 100,
      fill: 'red',
      width: 20,
      height: 20,
      selectable: false
    });
    canvas.add(rect);
</script>
</body>
</html>
